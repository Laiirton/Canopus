<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Matheus Santos' Creative Space</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap");

            html,
            body {
                height: 100%;
                margin: 0;
                padding: 0;
                font-family: "Montserrat", sans-serif;
                overflow: hidden;
            }

            body {
                background-image: url("/assets/images/bg-color9.png");
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                color: #fff;
                display: flex;
                flex-direction: column;
                transition: background-color 0.3s ease;
            }

            .container {
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                padding: 20px;
                position: relative;
            }

            .social-icons {
                position: absolute;
                top: 20px;
                right: 20px;
                display: flex;
                gap: 15px;
            }

            .social-icons a {
                color: #fff;
                font-size: 24px;
                transition: color 0.3s ease;
            }

            .social-icons a:hover {
                color: #e94560;
            }

            .welcome-text {
                font-size: 2.5vw;
                font-weight: 600;
                margin-top: 5vh;
                margin-bottom: 4vh;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
                text-align: center;
            }

            .characters {
                display: flex;
                justify-content: center;
                gap: 2vw;
                flex-wrap: wrap;
            }

            .character {
                text-align: center;
                transition: all 0.3s ease;
                cursor: pointer;
                width: 22vw;
            }

            .character:hover {
                transform: translateY(-10px);
            }

            .character img {
                width: 100%;
                height: 60vh;
                object-fit: cover;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
                border-radius: 10px;
            }

            .character-text {
                margin-top: 1vh;
                font-size: 1.2vw;
                font-weight: 300;
            }

            .footer {
                text-align: center;
                padding: 10px;
                font-size: 0.8vw;
                background-color: rgba(0, 0, 0, 0.5);
            }

            @media (max-aspect-ratio: 1/1) {
                .social-icons {
                    top: 10px;
                    right: 10px;
                }

                .social-icons a {
                    font-size: 20px;
                }

                .characters {
                    flex-direction: column;
                    gap: 2vh;
                }

                .character {
                    width: 80vw;
                }

                .character img {
                    height: 25vh;
                }

                .welcome-text {
                    font-size: 5vw;
                    margin-top: 10vh;
                }

                .character-text {
                    font-size: 3vw;
                }

                .footer {
                    font-size: 2vw;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="social-icons">
                <a
                    href="https://canopusart.neocities.org/contact"
                    target="_blank"
                    title="Email"
                    ><i class="fas fa-envelope"></i
                ></a>
                <a
                    href="https://twitter.com/canopusart"
                    target="_blank"
                    title="Twitter"
                    ><i class="fab fa-twitter"></i
                ></a>
                <a
                    href="https://www.instagram.com/artcanopus"
                    target="_blank"
                    title="Instagram"
                    ><i class="fab fa-instagram"></i
                ></a>
                <a
                    href="https://www.youtube.com/@canopusart"
                    target="_blank"
                    title="YouTube"
                    ><i class="fab fa-youtube"></i
                ></a>
            </div>

            <p class="welcome-text">W2</p>

            <div class="characters">
                <div
                    class="character"
                    id="project-card"
                    onclick="setPermanentState('projects')"
                    onmouseover="changeImagesAndBackground('projects')"
                    onmouseout="resetImages()"
                >
                    <img src="/assets/images/projects2.jpg" alt="Projects" />
                    <p class="character-text">Projects</p>
                </div>
                <div
                    class="character"
                    id="blog-card"
                    onclick="setPermanentState('blog')"
                    onmouseover="changeImagesAndBackground('blog')"
                    onmouseout="resetImages()"
                >
                    <img src="/assets/images/blog2.jpg" alt="Blog" />
                    <p class="character-text">Blog</p>
                </div>
                <div
                    class="character"
                    id="music-card"
                    onclick="setPermanentState('music')"
                    onmouseover="changeImagesAndBackground('music')"
                    onmouseout="resetImages()"
                >
                    <img src="/assets/images/music2.jpg" alt="Music" />
                    <p class="character-text">Music</p>
                </div>
                <div
                    class="character"
                    id="games-card"
                    onclick="setPermanentState('games')"
                    onmouseover="changeImagesAndBackground('games')"
                    onmouseout="resetImages()"
                >
                    <img src="/assets/images/games3.jpg" alt="Games" />
                    <p class="character-text">Games</p>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>Â© 2024 Matheus Santos | @canopus</p>
        </footer>

        <script>
            let permanentState = null;

            function changeImagesAndBackground(category) {
                if (permanentState) return;
                changeImages(category);
                changeBackground(category);
            }

            function setPermanentState(category) {
                permanentState = category;
                changeImages(category);
                changeBackground(category);
            }

            function resetImages() {
                if (permanentState) return;
                document.getElementById("project-card").querySelector("img").src = "/assets/images/projects2.jpg";
                document.getElementById("blog-card").querySelector("img").src = "/assets/images/blog2.jpg";
                document.getElementById("music-card").querySelector("img").src = "/assets/images/music2.jpg";
                document.getElementById("games-card").querySelector("img").src = "/assets/images/games3.jpg";
                resetBackground();
            }

            function changeImages(category) {
                if (category === "projects") {


                    document.getElementById("project-card").querySelector("img").src = "/assets/images/projects_select.jpg";
                    document.getElementById("blog-card").querySelector("img").src = "/assets/images/blog_posterize_brown.jpg";
                    document.getElementById("music-card").querySelector("img").src = "/assets/images/music_posterize_brown.jpg";
                    document.getElementById("games-card").querySelector("img").src = "/assets/images/games_brown.jpg";
                } else if (category === "blog") {

                

                    document.getElementById("blog-card").querySelector("img").src = "/assets/images/blog_select.jpg";
                    document.getElementById("project-card").querySelector("img").src = "/assets/images/projects_yellow.jpg";
                    document.getElementById("music-card").querySelector("img").src = "/assets/images/music_yellow2.jpg";
                    document.getElementById("games-card").querySelector("img").src = "/assets/images/games_yellow.jpg";
                } else if (category === "music") {
                
                    document.getElementById("music-card").querySelector("img").src = "/assets/images/music.jpg";

                    document.getElementById("project-card").querySelector("img").src = "/assets/images/projects_blue.jpg";
                    document.getElementById("blog-card").querySelector("img").src = "/assets/images/blog_blue.jpg";
                    document.getElementById("games-card").querySelector("img").src = "/assets/images/games_blue.jpg";
                } else if (category === "games") {
   
                    document.getElementById("games-card").querySelector("img").src = "/assets/images/games.png";
                   
                    document.getElementById("project-card").querySelector("img").src = "/assets/images/projects_red.jpg";
                    document.getElementById("blog-card").querySelector("img").src = "/assets/images/blog_red.jpg";
                    document.getElementById("music-card").querySelector("img").src = "/assets/images/music_red.jpg";
                }
            }

            function changeBackground(category) {
                if (category === "projects") {
                    document.body.style.backgroundImage = "none";
                    document.body.style.backgroundColor = "#211412";
                } else if (category === "blog") {
                    document.body.style.backgroundImage = "none";
                    document.body.style.backgroundColor = "#ed943b";
                } else if (category === "music") {
                    document.body.style.backgroundImage = "none";
                    document.body.style.backgroundColor = "#0e44c2";
                } else if (category === "games") {
                    document.body.style.backgroundImage = "none";
                    document.body.style.backgroundColor = "#e81010";
                }
            }

            function resetBackground() {
                if (permanentState) return;
                document.body.style.backgroundImage = 'url("/assets/images/bg-color9.png")';
                document.body.style.backgroundColor = "";
            }
        </script>
    </body>
</html>
