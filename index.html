<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Matheus Santos' Creative Space</title>
        <!-- Importa ícones do Font Awesome para usar nas redes sociais -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <style>
            /* Importa a fonte Montserrat do Google Fonts */
            @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap");

            /* Define estilos básicos para o html e body */
            html,
            body {
                height: 100%;
                margin: 0;
                padding: 0;
                font-family: "Montserrat", sans-serif;
                overflow: hidden;
            }

            /* Define o fundo e a estrutura básica do corpo da página */
            body {
                background-image: url("/assets/images/background.png");
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                color: #fff;
                display: flex;
                flex-direction: column;
                transition: background-color 0.3s ease;
            }

            /* Define o estilo do contêiner principal */
            .container {
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                padding: 20px;
                position: relative;
            }

            /* Posiciona os ícones de redes sociais no canto superior direito */
            .social-icons {
                position: absolute;
                top: 20px;
                right: 20px;
                display: flex;
                gap: 15px;
            }

            /* Define o estilo dos links de redes sociais */
            .social-icons a {
                color: #fff;
                font-size: 24px;
                transition: color 0.3s ease;
            }

            /* Muda a cor dos ícones ao passar o mouse */
            .social-icons a:hover {
                color: #e94560;
            }

            /* Define o estilo do texto de boas-vindas */
            .welcome-text {
                font-size: 2.5vw;
                font-weight: 600;
                margin-top: 5vh;
                margin-bottom: 4vh;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
                text-align: center;
            }

            /* Define o layout dos elementos de personagem */
            .characters {
                display: flex;
                justify-content: center;
                gap: 3vw;
            }

            /* Define o estilo de cada elemento de personagem */
            .character {
                text-align: center;
                transition: all 0.3s ease;
            }

            /* Adiciona animação ao passar o mouse sobre o personagem */
            .character:hover {
                transform: translateY(-10px);
            }

            /* Define o estilo das imagens dos personagens */
            .character img {
                width: 25vw;
                height: 50vh;
                object-fit: cover;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
                border-radius: 10px;
            }

            /* Define o estilo do texto abaixo das imagens dos personagens */
            .character-text {
                margin-top: 1vh;
                font-size: 1.2vw;
                font-weight: 300;
            }

            /* Define o estilo do rodapé */
            .footer {
                text-align: center;
                padding: 10px;
                font-size: 0.8vw;
                background-color: rgba(0, 0, 0, 0.5);
            }

            /* Estilos para dispositivos com tela vertical (como smartphones) */
            @media (max-aspect-ratio: 1/1) {
                .social-icons {
                    top: 10px;
                    right: 10px;
                }

                .social-icons a {
                    font-size: 20px;
                }

                .characters {
                    flex-direction: column;
                    gap: 2vh;
                }

                .character img {
                    width: 80vw;
                    height: 25vh;
                }

                .welcome-text {
                    font-size: 5vw;
                    margin-top: 10vh;
                }

                .character-text {
                    font-size: 3vw;
                }

                .footer {
                    font-size: 2vw;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <!-- Ícones de redes sociais -->
            <div class="social-icons">
                <a
                    href="https://canopusart.neocities.org/contact"
                    target="_blank"
                    title="Email"
                    ><i class="fas fa-envelope"></i
                ></a>
                <a
                    href="https://twitter.com/canopusart"
                    target="_blank"
                    title="Twitter"
                    ><i class="fab fa-twitter"></i
                ></a>
                <a
                    href="https://www.instagram.com/artcanopus"
                    target="_blank"
                    title="Instagram"
                    ><i class="fab fa-instagram"></i
                ></a>
                <a
                    href="https://www.youtube.com/@canopusart"
                    target="_blank"
                    title="YouTube"
                    ><i class="fab fa-youtube"></i
                ></a>
            </div>

            <!-- Texto de boas-vindas -->
            <p class="welcome-text">Welcome to my creative space</p>

            <!-- Seção de personagens/categorias -->
            <div class="characters">
                <div class="character" onmouseover="changeBackground('#211412')" onmouseout="resetBackground()">
                    <img src="/assets/images/projects.jpg" alt="Projects" />
                    <p class="character-text">Projects</p>
                </div>
                <div class="character" onmouseover="changeBackground('#ed943b')" onmouseout="resetBackground()">
                    <img src="/assets/images/blog.jpg" alt="Blog" />
                    <p class="character-text">Blog</p>
                </div>
                <div class="character">
                    <img src="/assets/images/music.jpg" alt="Music" />
                    <p class="character-text">Music</p>
                </div>
            </div>
        </div>

        <!-- Rodapé com informações de direitos autorais -->
        <footer class="footer">
            <p>© 2024 Matheus Santos | @canopus</p>
        </footer>

        <script>
            function changeBackground(color) {
                document.body.style.backgroundImage = 'none';
                document.body.style.backgroundColor = color;
            }

            function resetBackground() {
                document.body.style.backgroundImage = 'url("/assets/images/background.png")';
                document.body.style.backgroundColor = '';
            }
        </script>
    </body>
</html>
