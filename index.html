<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matheus Santos' Creative Space</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <!-- Tela de carregamento -->
    <div id="loading-screen">
        <!--GIF ao lado -->
        <div class="gif-container">
            <img src="/assets/images/Cube-anim2.gif" alt="Loading" class="loading-gif">
        </div>
        <!--GIF ao lado -->

        <div id="loading-text">Loading...</div>
        <div id="loading-percentage">0%</div>

        <div class="minecraft-loader">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
        </div>
    </div>


    <div class="container">
        <div class="social-icons">
            <a href="https://canopusart.neocities.org/contact" target="_blank" title="Email"><i
                    class="fas fa-envelope"></i></a>
            <a href="https://twitter.com/canopusart" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/artcanopus" target="_blank" title="Instagram"><i
                    class="fab fa-instagram"></i></a>
            <a href="https://www.youtube.com/@canopusart" target="_blank" title="YouTube"><i
                    class="fab fa-youtube"></i></a>
        </div>

        <p class="welcome-text">Welcome to my creative space</p>

        <div class="characters">
            <div class="character" id="projects-card" onclick="setPermanentState('projects')"
                onmouseover="changeImagesAndBackground('projects')" onmouseout="resetImages()">
                <a href="https://canopusart.neocities.org/Abyss-ImportantChar">
                    <img src="/assets/images/projects2.jpg" alt="Projects" loading="lazy" />
                </a>
                <p class="character-text">Projects</p>
            </div>
            <div class="character" id="blog-card" onclick="setPermanentState('blog')"
                onmouseover="changeImagesAndBackground('blog')" onmouseout="resetImages()">
                <a href="https://canopusart.neocities.org/Blog">
                    <img src="/assets/images/blog2.jpg" alt="Blog" loading="lazy" />
                </a>
                <p class="character-text">Blog</p>
            </div>
            <div class="character" id="music-card" onclick="setPermanentState('music')"
                onmouseover="changeImagesAndBackground('music')" onmouseout="resetImages()">
                <a href="https://canopusart.neocities.org/Music">
                    <img src="/assets/images/music2.jpg" alt="Music" loading="lazy" />
                </a>
                <p class="character-text">Music</p>
            </div>
            <div class="character" id="games-card" onclick="setPermanentState('games')"
                onmouseover="changeImagesAndBackground('games')" onmouseout="resetImages()">
                <a href="https://canopusart.neocities.org/Games">
                    <img src="/assets/images/games3.jpg" alt="Games" loading="lazy" />
                </a>
                <p class="character-text">Games</p>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Â© 2024 Matheus Santos | @canopus</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
