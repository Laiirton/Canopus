<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Texto Editável com Arquivo Local</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-columns: 150px 1fr;
            height: 100vh;
            background-color: #302214;
        }

        .controls {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #2d212a;
            border-right: 2px solid #333;
            padding: 20px;
            height: 100%;
        }

        button {
            padding: 10px 20px;
            margin: 8px;
            font-size: 17px;
            cursor: pointer;
            background-color: #6a0dad; /* Cor roxa */
            color: #fff;
            border: none;
            border-radius: 4px;
            width: 100%;
        }

        button:hover {
            background-color: #5c00a1; /* Roxo mais escuro ao passar o mouse */
        }

        button:active {
            transform: scale(0.98);
        }

        .carousel-container {
            width: 95%;
            max-width: 100%;
            overflow: hidden;
            border: 2px solid #3f273f;
            border-radius: 0px;
            margin: 10px;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            min-width: 98%;
            padding: 20px;
            text-align: justify;
            background-color: rgb(220, 213, 174);
            border: 5px solid #52384a;
            border-radius: 8px;
            margin: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            cursor: text;
            outline: none;
            max-height: 650px;
            overflow-y: auto;
            font-size: 16px; /* Tamanho de texto inicial */
        }

        /* Personalização da barra de rolagem */
        .carousel-item::-webkit-scrollbar {
            width: 12px;
        }

        .carousel-item::-webkit-scrollbar-thumb {
            background-color: #6a0dad;
            border-radius: 10px;
        }

        .carousel-item::-webkit-scrollbar-track {
            background-color: #3f273f;
            border-radius: 10px;
        }

        .header {
            position: absolute;
            top: 10px;
            left: 10px;
            color: orange;
            font-size: 24px;
            font-weight: bold;
            z-index: 10;
        }

        .text-size-control {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #6a0dad; /* Cor roxa */
        }

        .text-size-control label {
            font-size: 16px;
        }

        .text-size-control input[type="range"] {
            margin-top: 10px;
            width: 100%;
        }

        .text-size-control .size-display {
            margin-top: 10px;
            font-size: 14px;
        }

        .format-controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .format-controls button {
            background-color: #6a0dad; /* Cor roxa */
            color: #fff;
        }

        .format-controls button:hover {
            background-color: #5c00a1;
        }

        .format-controls button:active {
            transform: scale(0.98);
        }

        .format-controls button.active {
            border: 2px solid #fff;
        }
    </style>
</head>
<body>

    <!-- Texto no topo esquerdo -->
    <div class="header">Elena 1.0</div>

    <!-- Coluna de Botões -->
    <div class="controls">
        <button id="prev-btn">Anterior</button>
        <button id="next-btn">Próximo</button>
        <button id="save-btn">Salvar Conteúdo</button>
        <button id="load-btn">Carregar Conteúdo</button>
        <input type="file" id="file-input" style="display: none;" />

        <!-- Controle de tamanho do texto -->
        <div class="text-size-control">
            <label for="text-size">Tamanho do Texto:</label>
            <input type="range" id="text-size" min="1" max="7" value="3">
            <div class="size-display">16px</div>
        </div>

        <!-- Controles de formatação -->
        <div class="format-controls">
            <button id="bold-btn">Negrito</button>
            <button id="italic-btn">Itálico</button>
            <button id="normal-btn">Normal</button>
        </div>
    </div>

    <!-- Carrossel de Texto -->
    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <div class="carousel-item" contenteditable="true" data-index="0">Texto 1: Bem-vindo ao meu blog!</div>
            <div class="carousel-item" contenteditable="true" data-index="1">Texto 2: Compartilhando minhas experiências...</div>
            <div class="carousel-item" contenteditable="true" data-index="2">Texto 3: Últimas atualizações e notícias.</div>
        </div>
    </div>

    <script>
        const carousel = document.getElementById('carousel');
        const slides = document.querySelectorAll('.carousel-item');
        let currentIndex = 0;
        const totalSlides = slides.length;

        // Função para mover o carrossel para o slide atual
        function updateCarousel() {
            const offset = -currentIndex * 100;
            carousel.style.transform = `translateX(${offset}%)`;
        }

        // Função para navegar entre os slides
        document.getElementById('prev-btn').addEventListener('click', () => {
            currentIndex = (currentIndex === 0) ? totalSlides - 1 : currentIndex - 1;
            updateCarousel();
        });

        document.getElementById('next-btn').addEventListener('click', () => {
            currentIndex = (currentIndex === totalSlides - 1) ? 0 : currentIndex + 1;
            updateCarousel();
        });

        // Função para salvar o conteúdo editado como arquivo JSON
        document.getElementById('save-btn').addEventListener('click', () => {
            let savedContent = [];
            slides.forEach(slide => {
                savedContent.push(slide.innerHTML);
            });

            const blob = new Blob([JSON.stringify(savedContent)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'conteudo_carrossel.json';
            a.click();
            URL.revokeObjectURL(url);
        });

        // Função para carregar o conteúdo a partir de um arquivo JSON
        document.getElementById('load-btn').addEventListener('click', () => {
            document.getElementById('file-input').click();
        });

        document.getElementById('file-input').addEventListener('change', (event) => {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const content = JSON.parse(e.target.result);
                slides.forEach((slide, index) => {
                    slide.innerHTML = content[index] || '';
                });
            };

            if (file) {
                reader.readAsText(file);
            }
        });

        // Função para alterar o tamanho do texto selecionado
        document.getElementById('text-size').addEventListener('input', (event) => {
            const fontSizeValue = event.target.value;
            document.execCommand('fontSize', false, fontSizeValue);

            // Tabela de tamanhos de fonte em pixels correspondentes ao comando execCommand
            const sizeMap = {
                '1': '12px',
                '2': '14px',
                '3': '16px',
                '4': '18px',
                '5': '24px',
                '6': '32px',
                '7': '48px'
            };

            document.querySelector('.size-display').innerText = sizeMap[fontSizeValue];
        });

        // Função para aplicar estilo ao texto selecionado
        function applyStyle(style) {
            document.execCommand(style, false, null);
        }

        // Controles de negrito, itálico e normal
        document.getElementById('bold-btn').addEventListener('click', () => applyStyle('bold'));
        document.getElementById('italic-btn').addEventListener('click', () => applyStyle('italic'));
        document.getElementById('normal-btn').addEventListener('click', () => {
            document.execCommand('removeFormat', false, null);
        });
    </script>

</body>
</html>
