<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Texto Editável com Arquivo Local</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-columns: 150px 1fr; /* Define duas colunas: uma para os botões e outra para o carrossel */
            height: 100vh;
            background-color: #302214;
        }

        .controls {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #2d212a;
            border-right: 2px solid #333;
            padding: 20px;
            height: 100%;
        }

        button {
            padding: 10px 20px;
            margin: 8px;
            font-size: 17px;
            cursor: pointer;
            background-color: #2d212a;
            color: rgb(237, 131, 219);
            border: none;
            border-radius: 4px;
            width: 100%; /* Largura completa dos botões para melhor aparência */
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            transform: scale(0.98);
        }

        #save-btn {
            background-color: #3a1c46;
        }

        #save-btn:hover {
            background-color: #8540a1;
        }

        .carousel-container {
            width: 95%;
            max-width: 100%;
            overflow: hidden;
            border: 2px solid #3f273f;
            border-radius: 0px;
            margin: 10px;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            min-width: 98%;
            padding: 20px;
            text-align: justify;
            background-color: rgb(220, 213, 174);
            border: 5px solid #52384a;
            border-radius: 8px;
            margin: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            cursor: text;
            outline: none;
            max-height: 650px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <!-- Coluna de Botões -->
    <div class="controls">
        <button id="prev-btn">Anterior</button>
        <button id="next-btn">Próximo</button>
        <button id="save-btn">Salvar Conteúdo</button>
        <button id="load-btn">Carregar Conteúdo</button>
        <input type="file" id="file-input" style="display: none;" />
    </div>

    <!-- Carrossel de Texto -->
    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <div class="carousel-item" contenteditable="true" data-index="0">Texto 1: Bem-vindo ao meu blog!</div>
            <div class="carousel-item" contenteditable="true" data-index="1">Texto 2: Compartilhando minhas experiências...</div>
            <div class="carousel-item" contenteditable="true" data-index="2">Texto 3: Últimas atualizações e notícias.</div>
        </div>
    </div>

    <script>
        const carousel = document.getElementById('carousel');
        const slides = document.querySelectorAll('.carousel-item');
        let currentIndex = 0;
        const totalSlides = slides.length;

        // Função para mover o carrossel para o slide atual
        function updateCarousel() {
            const offset = -currentIndex * 100;
            carousel.style.transform = `translateX(${offset}%)`;
        }

        // Função para navegar entre os slides
        document.getElementById('prev-btn').addEventListener('click', () => {
            currentIndex = (currentIndex === 0) ? totalSlides - 1 : currentIndex - 1;
            updateCarousel();
        });

        document.getElementById('next-btn').addEventListener('click', () => {
            currentIndex = (currentIndex === totalSlides - 1) ? 0 : currentIndex + 1;
            updateCarousel();
        });

        // Função para salvar o conteúdo editado como arquivo JSON
        document.getElementById('save-btn').addEventListener('click', () => {
            let savedContent = [];
            slides.forEach(slide => {
                savedContent.push(slide.innerText);
            });

            const blob = new Blob([JSON.stringify(savedContent)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'conteudo_carrossel.json';
            a.click();
            URL.revokeObjectURL(url);
        });

        // Função para carregar o conteúdo a partir de um arquivo JSON
        document.getElementById('load-btn').addEventListener('click', () => {
            document.getElementById('file-input').click();
        });

        document.getElementById('file-input').addEventListener('change', (event) => {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const content = JSON.parse(e.target.result);
                slides.forEach((slide, index) => {
                    slide.innerText = content[index] || '';
                });
            };

            if (file) {
                reader.readAsText(file);
            }
        });
    </script>

</body>
</html>
