<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Texto Editável com Arquivo Local</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-columns: 150px 1fr;
            height: 100vh;
            background-color: #302214;
        }

        .controls {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #2d212a;
            border-right: 2px solid #333;
            padding: 20px;
            height: 100%;
        }

        button {
            padding: 10px 20px;
            margin: 8px;
            font-size: 17px;
            cursor: pointer;
            background-color: #6a0dad; /* Cor roxa */
            color: #fff;
            border: none;
            border-radius: 4px;
            width: 100%;
        }

        button:hover {
            background-color: #5c00a1;
        }

        button:active {
            transform: scale(0.98);
        }

        .carousel-container {
            width: 95%;
            max-width: 100%;
            overflow: hidden;
            border: 2px solid #3f273f;
            border-radius: 0px;
            margin: 10px;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            min-width: 98%;
            padding: 20px;
            text-align: justify;
            background-color: rgb(220, 213, 174);
            border: 5px solid #52384a;
            border-radius: 8px;
            margin: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            cursor: text;
            outline: none;
            max-height: 650px;
            overflow-y: auto;
            font-size: 16px;
            line-height: 1.4; /* Ajuste de espaçamento vertical */
        }

        .carousel-item::-webkit-scrollbar {
            width: 12px;
        }

        .carousel-item::-webkit-scrollbar-thumb {
            background-color: #6a0dad;
            border-radius: 10px;
        }

        .carousel-item::-webkit-scrollbar-track {
            background-color: #3f273f;
            border-radius: 10px;
        }

        .header {
            position: absolute;
            top: 10px;
            left: 10px;
            color: orange;
            font-size: 24px;
            font-weight: bold;
            z-index: 10;
        }

        .text-size-control, .font-control, .format-controls, .color-picker-control {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #6a0dad; /* Cor roxa */
        }

        .text-size-control label, .font-control label {
            font-size: 16px;
        }

        .text-size-control input[type="range"], .font-control select {
            margin-top: 10px;
            width: 100%;
        }

        .text-size-control .size-display {
            margin-top: 10px;
            font-size: 14px;
        }

        .font-control select {
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            background-color: #6a0dad; /* Cor roxa */
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .font-control select:hover {
            background-color: #5c00a1;
        }

        .format-controls button, .color-picker-control button {
            background-color: #6a0dad;
            color: #fff;
        }

        .format-controls button:hover, .color-picker-control button:hover {
            background-color: #5c00a1;
        }

        .format-controls button:active, .color-picker-control button:active {
            transform: scale(0.98);
        }

        .color-picker-control input[type="color"] {
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            height: 40px;
        }
    </style>
</head>
<body>

    <!-- Texto no topo esquerdo -->
    <div class="header">Elena 1.0</div>

    <!-- Coluna de Botões -->
    <div class="controls">
        <button id="prev-btn">Anterior</button>
        <button id="next-btn">Próximo</button>
        <button id="save-btn">Salvar Conteúdo</button>
        <button id="load-btn">Carregar Conteúdo</button>
        <input type="file" id="file-input" style="display: none;" />

        
        <!-- Controle de cor do texto -->
        <div class="color-picker-control">
            <label for="color-picker">Cor do Texto:</label>
            <input type="color" id="color-picker" value="#000000">
        </div>

        <!-- Controle de tamanho do texto -->
        <div class="text-size-control">
            <label for="text-size">Tamanho do Texto:</label>
            <input type="range" id="text-size" min="12" max="70" value="16">
            <div class="size-display">16px</div>
        </div>

        <!-- Controle de fonte -->
        <div class="font-control">
            <label for="font-select">Fonte do Texto:</label>
            <select id="font-select">
                <option value="Arial">Arial</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier New">Courier New</option>
                <option value="Georgia">Georgia</option>
                <option value="Verdana">Verdana</option>
            </select>
        </div>

        <!-- Controles de formatação -->
        <div class="format-controls">
            <button id="bold-btn">Negrito</button>
            <button id="italic-btn">Itálico</button>
            <button id="normal-btn">Normal</button>
        </div>

    </div>

    <!-- Carrossel de Texto -->
    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <div class="carousel-item" contenteditable="true" data-index="0">Texto 1: Bem-vindo ao meu blog!</div>
            <div class="carousel-item" contenteditable="true" data-index="1">Texto 2: Compartilhando minhas experiências...</div>
            <div class="carousel-item" contenteditable="true" data-index="2">Texto 3: Últimas atualizações e notícias.</div>
        </div>
    </div>

    <script>
        const carousel = document.getElementById('carousel');
        const slides = document.querySelectorAll('.carousel-item');
        let currentIndex = 0;
        const totalSlides = slides.length;

        // Função para mover o carrossel para o slide atual
        function updateCarousel() {
            const offset = -currentIndex * 100;
            carousel.style.transform = `translateX(${offset}%)`;
        }

        // Função para navegar entre os slides
        document.getElementById('prev-btn').addEventListener('click', () => {
            currentIndex = (currentIndex === 0) ? totalSlides - 1 : currentIndex - 1;
            updateCarousel();
        });

        document.getElementById('next-btn').addEventListener('click', () => {
            currentIndex = (currentIndex === totalSlides - 1) ? 0 : currentIndex + 1;
            updateCarousel();
        });

        // Função para salvar o conteúdo editado como arquivo JSON
        document.getElementById('save-btn').addEventListener('click', () => {
            let savedContent = [];
            slides.forEach(slide => {
                savedContent.push(slide.innerHTML);
            });

            const blob = new Blob([JSON.stringify(savedContent)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'conteudo_carrossel.json';
            a.click();
            URL.revokeObjectURL(url);
        });

        // Função para carregar o conteúdo a partir de um arquivo JSON
        document.getElementById('load-btn').addEventListener('click', () => {
            document.getElementById('file-input').click();
        });

        document.getElementById('file-input').addEventListener('change', (event) => {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const content = JSON.parse(e.target.result);
                slides.forEach((slide, index) => {
                    slide.innerHTML = content[index] || '';
                });
            };

            if (file) {
                reader.readAsText(file);
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
    const carousel = document.getElementById('carousel');
    const slides = document.querySelectorAll('.carousel-item');
    let currentIndex = 0;
    const totalSlides = slides.length;

    // Função para mover o carrossel para o slide atual
    function updateCarousel() {
        const offset = -currentIndex * 100;
        carousel.style.transform = `translateX(${offset}%)`;
    }

    // Função para navegar entre os slides
    document.getElementById('prev-btn').addEventListener('click', () => {
        currentIndex = (currentIndex === 0) ? totalSlides - 1 : currentIndex - 1;
        updateCarousel();
    });

    document.getElementById('next-btn').addEventListener('click', () => {
        currentIndex = (currentIndex === totalSlides - 1) ? 0 : currentIndex + 1;
        updateCarousel();
    });

    // Função para salvar o conteúdo editado como arquivo JSON
    document.getElementById('save-btn').addEventListener('click', () => {
        let savedContent = [];
        slides.forEach(slide => {
            savedContent.push(slide.innerHTML);
        });

        const blob = new Blob([JSON.stringify(savedContent)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'conteudo_carrossel.json';
        a.click();
        URL.revokeObjectURL(url);
    });

    // Função para carregar o conteúdo a partir de um arquivo JSON
    document.getElementById('load-btn').addEventListener('click', () => {
        document.getElementById('file-input').click();
    });

    document.getElementById('file-input').addEventListener('change', (event) => {
        const file = event.target.files[0];
        const reader = new FileReader();

        reader.onload = function(e) {
            const content = JSON.parse(e.target.result);
            slides.forEach((slide, index) => {
                slide.innerHTML = content[index] || '';
            });
        };

        if (file) {
            reader.readAsText(file);
        }
    });

    // Função para aplicar estilo ao texto selecionado
    function applyStyle(property, value) {
        const selection = window.getSelection();
        if (selection.rangeCount > 0) {
            const range = selection.getRangeAt(0);
            const selectedText = range.toString();
            const span = document.createElement('span');
            span.style[property] = value;
            span.innerHTML = selectedText;

            // Manter os estilos existentes
            const selectedElement = range.startContainer.parentNode;
            const currentStyles = window.getComputedStyle(selectedElement);
            span.style.fontSize = currentStyles.fontSize;
            span.style.fontFamily = currentStyles.fontFamily;
            span.style.fontWeight = currentStyles.fontWeight;
            span.style.fontStyle = currentStyles.fontStyle;
            span.style.lineHeight = currentStyles.lineHeight;
            span.style.color = currentStyles.color;

            range.deleteContents();
            range.insertNode(span);
        }
    }

    // Controle de tamanho do texto
    const textSizeInput = document.getElementById('text-size');
    textSizeInput.addEventListener('input', () => {
        const size = textSizeInput.value;
        document.querySelector('.size-display').innerText = `${size}px`;
        applyStyle('fontSize', `${size}px`);
    });

    // Controle de fonte
    const fontSelect = document.getElementById('font-select');
    fontSelect.addEventListener('change', () => {
        const font = fontSelect.value;
        applyStyle('fontFamily', font);
    });

    // Controles de formatação
    document.getElementById('bold-btn').addEventListener('click', () => {
        applyStyle('fontWeight', 'bold');
    });

    document.getElementById('italic-btn').addEventListener('click', () => {
        applyStyle('fontStyle', 'italic');
    });

    document.getElementById('normal-btn').addEventListener('click', () => {
        applyStyle('fontWeight', 'normal');
        applyStyle('fontStyle', 'normal');
    });

    // Controle de cor do texto
    const colorPicker = document.getElementById('color-picker');
    colorPicker.addEventListener('input', () => {
        const color = colorPicker.value;
        applyStyle('color', color);
    });
});

    </script>

</body>
</html>
